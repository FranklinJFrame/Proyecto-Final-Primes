<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
        }

        .client-message {
            background: #d1f7c4;
            text-align: left;
        }

        .representative-message {
            background: #e8e8e8;
            text-align: left;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #666;
        }

        .input-group textarea {
            resize: none;
        }

        .chat-container {
            display: none;
        }

        .question {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="openChatButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 1100; background-color: transparent; border: none;">
        <img src="/images/icono-vector-chat_676179-133.avif" alt="Chat en Vivo" style="width: 60px; height: 60px;">
    </button>

    <div class="chat-container">
        <div class="chat-header">
            Chat de Soporte
        </div>
        <div id="messages" class="chat-body">
            <!-- Mensajes y preguntas se cargarán aquí -->
        </div>
        <div class="chat-footer">
            <div id="question-container" style="margin-bottom: 10px; display: none;">
                <p class="question" id="current-question"></p>
            </div>
            <div class="input-group">
                <textarea id="message" class="form-control" placeholder="Escribe tu mensaje o respuesta" rows="1"></textarea>
                <button id="send" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isAnsweringQuestions = false;

        $(() => {
            $("#send").click(sendMessage);
            $("#message").keypress(e => {
                if (e.which === 13 && !e.shiftKey) {
                    sendMessage();
                    e.preventDefault();
                }
            });
        });

        socket.on('message', addMessage);
        socket.on('question', displayQuestion);
        socket.on('questions-complete', () => {
            isAnsweringQuestions = false;
            $("#current-question").text('');
            $("#question-container").hide();
            alert('Gracias por responder las preguntas. Un representante estará con usted pronto.');
        });

        function addMessage(message) {
            const messageClass = message.user_type === 'client' ? 'client-message' : 'representative-message';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            $("#messages").append(`
                <div class="message ${messageClass}">
                    <strong>${message.name}</strong>
                    <p>${message.message}</p>
                    <span class="timestamp">${time}</span>
                </div>
            `);
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
        }

        function displayQuestion(question) {
            isAnsweringQuestions = true;
            $("#question-container").show();
            $("#current-question").text(question);
        }

        function sendMessage() {
            if (!$("#message").val()) {
                alert('Por favor completa el campo de texto');
                return;
            }

            const messageText = $("#message").val();
            $("#message").val('');

            if (isAnsweringQuestions) {
                socket.emit('answer', { user_id: 1, answer: messageText }); // Reemplaza user_id: 1 con el id real del usuario
            } else {
                const message = {
                    name: "Cliente", // Cambiar esto según el nombre real del cliente
                    message: messageText
                };
                postMessage(message);
            }
        }

        function postMessage(message) {
            $.post('/messages', message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const openChatButton = document.getElementById('openChatButton');
            const chatContainer = document.querySelector('.chat-container');

            openChatButton.addEventListener('click', () => {
                chatContainer.style.display = 'block';
                openChatButton.style.display = 'none';
                socket.emit('first-message', { user_id: 1 }); // Reemplaza user_id: 1 con el id real del usuario
            });

            const closeButton = document.createElement('button');
            closeButton.textContent = 'Cerrar Chat';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.backgroundColor = '#007bff';
            closeButton.style.color = '#fff';
            closeButton.style.border = 'none';
            closeButton.style.padding = '5px 10px';
            closeButton.style.borderRadius = '5px';
            closeButton.style.cursor = 'pointer';
            chatContainer.appendChild(closeButton);

            closeButton.addEventListener('click', () => {
                chatContainer.style.display = 'none';
                openChatButton.style.display = 'block';
            });
        });
    </script>
</body>
</html>
