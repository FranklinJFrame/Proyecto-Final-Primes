<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Representante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
        }

        .client-message {
            background: #e8e8e8;
            text-align: left;
        }

        .representative-message {
            background: #dcf8c6;
            text-align: left;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #666;
        }

        .input-group textarea {
            resize: none;
        }

        .chat-container {
            display: none;
        }
    </style>
</head>
<body>
    <button id="openChatButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 1100; background-color: transparent; border: none;">
        <img src="/images/icono-vector-chat_676179-133.avif" alt="Chat en Vivo" style="width: 60px; height: 60px;">
    </button>

    <div class="chat-container">
        <div class="chat-header">
            Panel de Representante
        </div>
        <div id="messages" class="chat-body">
            <!-- Mensajes se cargarán aquí -->
        </div>
        <div class="chat-footer">
            <div class="input-group">
                <textarea id="message" class="form-control" placeholder="Escribe tu respuesta" rows="1"></textarea>
                <button id="send" class="btn btn-success">Responder</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        $(() => {
            $("#send").click(sendMessage);
            $("#message").keypress(e => {
                if (e.which === 13 && !e.shiftKey) {
                    sendMessage();
                    e.preventDefault();
                }
            });
        });

        socket.on('message', addMessage);
        socket.on('client-answers', displayClientAnswers);

        function addMessage(message) {
            const messageClass = message.user_type === 'client' ? 'client-message' : 'representative-message';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            $("#messages").append(`
                <div class="message ${messageClass}">
                    <strong>${message.name}</strong>
                    <p>${message.message}</p>
                    <span class="timestamp">${time}</span>
                </div>
            `);
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
        }

        function displayClientAnswers({ user_id, answers }) {
            $("#messages").append('<div class="message client-message"><strong>Respuestas del cliente:</strong></div>');
            answers.forEach(({ question, answer }) => {
                $("#messages").append(`
                    <div class="message client-message">
                        <p><strong>${question}</strong></p>
                        <p>${answer}</p>
                    </div>
                `);
            });
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
        }

        function sendMessage() {
            if (!$("#message").val()) {
                alert('Por favor completa el campo de texto');
                return;
            }

            const message = {
                name: "Representante", // Cambiar esto según el nombre real del representante
                message: $("#message").val(),
                user_type: "representative"
            };

            $("#message").val('');
            socket.emit('message', message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const openChatButton = document.getElementById('openChatButton');
            const chatContainer = document.querySelector('.chat-container');

            openChatButton.addEventListener('click', () => {
                chatContainer.style.display = 'block';
                openChatButton.style.display = 'none';
                socket.emit('representative-connected');
            });

            const closeButton = document.createElement('button');
            closeButton.textContent = 'Cerrar Chat';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.backgroundColor = '#007bff';
            closeButton.style.color = '#fff';
            closeButton.style.border = 'none';
            closeButton.style.padding = '5px 10px';
            closeButton.style.borderRadius = '5px';
            closeButton.style.cursor = 'pointer';
            chatContainer.appendChild(closeButton);

            closeButton.addEventListener('click', () => {
                chatContainer.style.display = 'none';
                openChatButton.style.display = 'block';
            });
        });
    </script>
</body>
</html>
