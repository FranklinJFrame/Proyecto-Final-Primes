<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Representante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-footer button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .name {
            font-weight: bold;
        }

        .message .text {
            margin-left: 10px;
        }

        .message.system {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Panel de Representante</h1>
        <div class="chat-container">
            <div class="chat-header">
                Chat
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Mensajes del chat -->
            </div>
            <div class="chat-footer">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const chatBody = document.getElementById('chat-body');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('message', { name: 'Representante', message, user_type: 'representative' });
                messageInput.value = '';
            }
        });

        socket.on('message', (message) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (message.user_type === 'system') {
                messageElement.classList.add('system');
                messageElement.textContent = message.message;
            } else {
                messageElement.innerHTML = `<span class="name">${message.name}:</span> <span class="text">${message.message}</span>`;
            }
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>
</body>
</html>
